<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        #testimonials {
            background-color: #4f8dff;
            text-align: center;
        }

        .test-img {
            width: 60%;
            margin: 20px;
        }

        .carousel-item {
            padding: 7% 15%;
        }
    </style>
    <title>Tutorial</title>
</head>

<body style="background-color:#ABC9FF;">
    <section id="testimonials">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h2 class="test-title">You Need To Click And Drag Inorder To Color The Cancer Cell.</h2>
                    <img class="test-img" src="img/Screenshot1.png" alt="dog-profile">

                </div>

                <div class="carousel-item">
                    <h2 class="test-title">Here You Can Change The Weight Of The Brush.</h2>
                    <img class="test-img" src="img/Screenshot2.png" alt="lady-profile">
                </div>


                <div class="carousel-item">
                    <h2 class="test-title">After Finishing Your Coloring You Can Click Submit To Check How Accurate Your
                        Answer Is.</h2>
                    <img class="test-img" src="img/Screenshot3.png" alt="lady-profile">
                </div>

                <div class="carousel-item">
                    <h2 class="test-title">The Result Will Look Like This Where You Can See How The Coloring Should Be.
                    </h2>
                    <img class="test-img" src="img/Screenshot4.png" alt="lady-profile">
                </div>




            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </section>

</body>

</html>
